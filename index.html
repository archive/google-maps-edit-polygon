<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Maps Draw Polygon</title>
  </head>
  <body>
    <div id="map" class="map"></div>
    <nav class="navigation">
      <button id="upload-action" class="upload-action">Upload</button>
      <input type="file" id="upload" class="upload" />
      <select
        name="select-coordinates"
        id="select-coordinates"
        class="select-coordinates"
      ></select>
      <button id="view-coordinates" class="view-coordinates">
        View coordinates
      </button>
    </nav>

    <div id="log" class="log">
      <pre id="log-coordinates" class="log-coordinates">
        output...
      </pre>
    </div>
    <script src="app.js"></script>
  </body>
</html>
